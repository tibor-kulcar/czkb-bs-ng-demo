<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <h1>Please login</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <form class="form">
                <div class="form-group">
                    <input type="text" placeholder="Username" class="form-control" ng-model="username">
                </div>
                <div class="form-group">
                    <button class="btn btn-success" ng-click="login(username)">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
