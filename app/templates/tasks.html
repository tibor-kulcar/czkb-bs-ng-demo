<div class="container">
	<div class="page-header">
		<h1>Úkoly</h1>
		<p class="lead">Seznam nepřiřazených úkolů</p>
	</div>
	<div class="row">
		<div class="col-sm-12">

			<div class="list-group">
				<div
					ng-repeat="task in tasks | filter:unassigned"
					href=""
					ng-class="task.recent ? 'recent':''"
					class="list-group-item">

					<div class="action-pane input-group" ng-show="task.assignee == null">
						<span class="input-group-addon">Udělá: </span>
						<select
							ng-model="assignedUser"
							ng-change="assignTask(task, assignedUser)"
							ng-options="user.name for user in user.children"
							class="form-control">
							<option value="">--vyberte--</option>
						</select>
					</div>
					<div class="action-pane input-group" ng-show="task.recent == true">
						<span class="glyphicon glyphicon-arrow-right"></span> {{assignedUser.name}} 
						<button class="btn btn-danger" ng-click="unassignTask(task)">
							Vzít zpět</button>
					</div>

					<h4 class="list-group-item-heading">{{ task.name }}</h4>
					<p class="list-group-item-text">{{ task.description }}</p>
				</div>
			</div>
		</div>
	</div>
</div>
