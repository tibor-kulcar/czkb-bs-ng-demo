<div class="container">
	<div class="page-header">
		<h1>Úkoly</h1>
		<p class="lead">Seznam nepřiřazených úkolů</p>
	</div>
	<div class="row">
		<div class="col-sm-12">

			<div class="list-group">
				<div
					ng-repeat="task in tasks | filter:unassigned"
					href=""
					ng-class="task.recent ? 'recent':''"
					class="list-group-item">

					<div class="action-pane input-group">
						
						<div class="btn-group" ng-show="task.assignee == null">
						  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
						    Udělá... <span class="caret"></span>
						  </button>
						  <ul class="dropdown-menu" role="menu">
						    <li ng-repeat="child in user.children"><a ng-click="assignTask(task, child)">{{ child.name }}</a></li>
						  </ul>
						</div>
						
						<span class="input-group-addon" ng-show="task.recent == true">{{ task.assigneeName }}</span>
						<button class="btn btn-danger" ng-show="task.recent == true" ng-click="unassignTask(task)">Vzít zpět</button>
					</div>

					<h4 class="list-group-item-heading">{{ task.name }}</h4>
					<p class="list-group-item-text">{{ task.description }}</p>
					<span class="label label-success">{{task.reward}} CZK</span>
				</div>
			</div>
		</div>
	</div>
</div>
