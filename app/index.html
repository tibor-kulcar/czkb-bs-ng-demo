<html lang="en">

<head>

<body ng-app="app" ng-cloak>
  <nav ng-controller="MenuController" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="http://www.kb.cz/">
        <img alt="Brand" src="http://www.kb.cz/img/common/u/favicon.ico">
        </a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/">Moje Rodina</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <a ng-hide="isLogged()" href="#/login" class="user pull-right btn btn-sm btn-success">Přihlásit</a>
        <ul class="user nav navbar-nav navbar-right">
          <li ng-if="isLogged()" class="dropdown">
            <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
              <img class="img-rounded avatar" src="{{ user.avatar }}" alt=""> {{ user.name }}
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#" ng-click="logout()">Odhlásit</a>
              </li>
            </ul>
          </li>
        </ul>

        <ul class="nav navbar-nav">
          <li><a href="#/">Home</a>
          </li>
          <li><a href="#/tasks">Úkoly</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>

  <div ng-view></div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="assets/vendor/jquery/dist/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="assets/vendor/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="assets/vendor/angularjs/angular.min.js"></script>
  <script src="assets/vendor/angular-route/angular-route.js"></script>
  <script src="assets/vendor/angular-resource/angular-resource.js"></script>
  <script src="assets/vendor/angular-animate/angular-animate.js"></script>

  <script src="assets/js/main.js"></script>
  <script src="assets/js/services.js"></script>
